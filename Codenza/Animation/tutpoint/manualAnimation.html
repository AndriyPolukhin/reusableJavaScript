<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Animation</title>
</head>

<body>

    <form>
        <img id='myImage' src='html.gif'>
        <p>Click button below to move the image to the right</p>
        <input type='button' value='Click me' onclick='moveRight();'>
    </form>



    <script>
        var imgObj = null;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }


        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;
    </script>
</body>

</html>
