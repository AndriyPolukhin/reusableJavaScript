<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Destructuring Arrays</title>
</head>

<body>
    <script>
        const details = ['Andriy Polukhin', 123, 'starumsystems.com'];
        const [name, id, website] = details;
        console.log(name, id, website);

        const data = 'Basketball,Sports,90210,23, andriy, polukhin, cool';
        const [itemName, category, sku, inventory] = data.split(',');
        console.log(itemName, category, sku, inventory);

        const team = ['Andriy', 'Olga', 'Anastasia', 'Alexandra', 'Sasha'];
        const [captain, assistant, ...players] = team;
    </script>
</body>

</html>
