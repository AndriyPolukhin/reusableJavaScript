<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Set Brunch</title>
</head>

<body>
  <script>
    const brunch = new Set();
    // add people
    brunch.add('Andriy');
    brunch.add('Nastena');
    brunch.add('Olga');
    // use the
    const line = brunch.values();
    console.log(line.next().value);
    console.log(line.next().value);

    brunch.add('Alexandra');
    brunch.add('Alex');
    console.log(line.next().value);
    console.log(line.next().value);
    console.log(line.next().value);
  </script>
</body>

</html>
