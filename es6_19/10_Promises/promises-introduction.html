<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Promises!</title>
</head>

<body>

    <script>
        const postsPromise = fetch('https://jsonplaceholder.typicode.com/posts/1');

        postsPromise
            .then(data => data.json())
            .then(data => {
                console.table(data)
            })
            .catch((err) => {
                console.error(err);
            })
    </script>
</body>

</html>
