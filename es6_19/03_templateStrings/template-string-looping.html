<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template Strings Looping!</title>
</head>

<body>
    <script>
        const dogs = [{
                name: 'Snickers',
                age: 2
            },
            {
                name: 'Hugo',
                age: 8
            },
            {
                name: 'Sunny',
                age: 1
            }
        ];

        const markup =
            `
                ${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
        `;

        document.body.innerHTML = markup;
        console.log(markup);
    </script>
</body>

</html>
