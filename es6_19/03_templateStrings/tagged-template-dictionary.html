<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Tagget Templates</title>
    <style>
        abbr {
            border-bottom: 1px dotted grey;
        }
    </style>
</head>

<body>

    <div class="bio"></div>
    <script>
        // 1. Create a dictionary and static const's
        // 2. Create a sentence about myself with template litterals
        // 3. Create an element and add it to the DOM
        // 4. Create a tag map function named addAbbreviations

        // Dictionaries
        const dict = {
            HTML: 'Hyper Text Markup Language',
            CSS: 'Cascading Style Sheets',
            JS: 'JavaScript',
            Python: 'Python higher-ordre language',
            PHP: 'Hypertext Preprocessor',
            Java: 'Java 8',
            C: 'C language'
        };
        const first = 'Andriy';
        const last = 'Polukhin';

        const sentence = addAbbreviations `Hello my name is ${first} ${last} and I'm coding using ${'JS'}, ${'Python'}, ${'PHP'}`;


        // addAbbreviations function


        function addAbbreviations(strings, ...values) {
            const abbreviated = values.map(value => {
                if (dict[value]) {
                    return `<abbr title="${dict[value]}">${value}</abbr>`;
                }
                return value;
            });
            return strings.reduce((sentence, string, i) => {
                return `${sentence}${string}${abbreviated[i] || ''}`;
            }, '');
        }

        // Element Creation and DOM
        const bio = document.querySelector('.bio');
        const p = document.createElement('p');
        p.innerHTML = sentence;
        bio.appendChild(p);
    </script>
</body>

</html>
