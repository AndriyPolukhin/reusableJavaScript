<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weak Map</title>
</head>

<body>
  <script>
    let dog1 = {
      name: 'Punchu'
    };
    let dog2 = {
      name: 'Fenchy'
    };

    const strong = new Map();
    const weak = new WeakMap();

    strong.set(dog1, 'Punchu is the bese!');
    weak.set(dog2, 'Frenchy is the 2nd best!');

    dog1 = null;
    dog2 = null;
  </script>
</body>

</html>
