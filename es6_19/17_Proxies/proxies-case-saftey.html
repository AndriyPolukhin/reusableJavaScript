<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Safety</title>
</head>

<body>


  <script>
    const safeHandler = {
      set(target, name, value) {
        const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());

        if (!(name in target) && likeKey) {
          throw new Error(
            `Ooops! Looks like we already have a(n)  ${name} property but with the case of ${likeKey}.`);
        }
        target[name] = value;
      }
    }

    const safety = new Proxy({
      id: 100
    }, safeHandler);

    safety.ID = 200;
  </script>
</body>

</html>
