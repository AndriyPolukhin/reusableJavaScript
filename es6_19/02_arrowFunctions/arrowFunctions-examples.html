<body>
    <script>
        const race = '100m Dash';
        const winners = ['Hunter Cath', 'Singa Song', 'Inda Bos'];

        const win = winners.map((winner, i) => ({
            name: winner,
            race,
            place: i + 1
        }));

        const ages = [23, 234, 54, 67, 115, 25, 7];
        const old = ages.filter(age => age >= 60);

        console.table(win);
        console.log(old);
    </script>
