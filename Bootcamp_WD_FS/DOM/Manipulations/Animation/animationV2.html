<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animation V2</title>
    <style>
        body {
            background: olive;
            position: relative;
        }

        button {
            background: black;
            color: white;
            border-radius: 25px;
            padding: 7px;
            box-shadow: 1px 1px 4px 2px white;
        }

    </style>
</head>

<body>
    <button onclick="toggleAnimation()">Toggle</button>
    <div id="element"></div>
    <script>
        /* requestAnimationFrame() */

        // previously: setInterval() and Element.animate()
        // *  The Browser can optimize it, so animations will be smoother
        // * Animations in inactive tabs will stop, allowing the CPU to chill
        // * More battery-friendly

        var start;
        var stopId;
        var progress;
        var toggle = false;

        var element = document.getElementById("element");
        element.setAttribute("style",
            "background: blue; position: absolute; width: 50px; height: 50px; top: 50px;");

        function step(timestamp) {
            if (!start || progress > 400) start = timestamp;
            progress = (timestamp - start) / 10 + 50;
            element.style.top = progress + 'px';
            stopId = window.requestAnimationFrame(step);
        }

        function toggleAnimation() {
            if (!toggle) {
                toggle = true;
                window.requestAnimationFrame(step);
            } else {
                toggle = false;
                cancelAnimationFrame(stopId);
            }
        }

    </script>

</body>

</html>
