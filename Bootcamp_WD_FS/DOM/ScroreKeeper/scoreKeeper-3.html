<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Score Keeper recreation</title>
    <link rel="stylesheet" href="scoreKeepr-3.css">
</head>

<body>
    <div>
        <h1>This is a score keeping app</h1>

        <h2>The winning number is <span>5</span></h2>
        <h3>Score: <br>Player I: <span id="displayP1">0</span><br>Player II : <span id="displayP2">0</span></h3>
        <input type="number">
        <button id='p1'>Player 1</button>
        <button id='p2'>Player 2</button>
        <button id='reset'>Reset</button>
    </div>
    <script src="scoreKeeper-3.js"></script>
</body>

</html>
