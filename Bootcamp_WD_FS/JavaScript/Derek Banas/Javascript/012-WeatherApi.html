<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Current Location map</title>
</head>

<body>

    <div id="result" style="width:500;height:500px;"></div>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            } else {
                document.getElementById("result").innerHTML = "your browser does not support HTML5 Geolocation";
            }

            function onSuccess(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                var latlong = latitude + "," + longitude;

                var mapUrl = "https://maps.googleapis.com/maps/api/staticmap?center=" + latlong + "&amp;zoom=17&amp;size=500x500&amp;maptype=roadmap&key=AIzaSyB0g5dwrSMoaREa0Ww3sH8UIOPO2kZLpqQ";

                document.getElementById("result").innerHTML = "<img src='" + mapUrl + "'>";
            }

            function onError(error) {
                switch (error.code) {
                    case PERMISSION_DENIED:
                        console.log("User denied permission");
                        break;
                    case TIMEOUT:
                        console.log("Geolocation timeour");
                        break;
                    case POSITION_UNAVAILABLE:
                        console.log("Geolocation information is not available");
                        break;
                    default:
                        console.log("error is unknown");
                        break;
                }
            }
        }

    </script>
</body>

</html>
