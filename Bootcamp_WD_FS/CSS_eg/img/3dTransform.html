<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Transform</title>
    <link rel="stylesheet" href="3dTransform.css">
</head>

<body>

    <div class="original">
        <div class="spin">
            <figure class="box box-1">Box 1</figure>
        </div>
    </div>

    <div class="original">
        <div class="spin">
            <figure class="box box-2">Box 2</figure>
        </div>
    </div>

    <div class="original">
        <div class="spin">
            <figure class="box box-3">Box 3</figure>
        </div>
    </div>

    <div class="original">
        <div class="spin">
            <figure class="box box-4">Box 4</figure>
        </div>
    </div>

    <div class="original">
        <div class="spin">
            <figure class="box box-5">Box 5</figure>
        </div>
    </div>

    <hr>
    <div class="original">
        <div class="spin">
            <div class="rotate three-d">
                <figure class="box box-6">Box 6</figure>
            </div>
        </div>
    </div>

    <div class="original">
        <div class="spin">
            <div class="rotate">
                <figure class="box box-7">Box 7</figure>
            </div>
        </div>
    </div>


</body>

</html>
