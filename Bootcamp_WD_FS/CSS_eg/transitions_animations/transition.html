<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trasnition Basis</title>
    <style>
        body {
            color: #fff;
            font: 600 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue", Helvetica, Sans-Serif;
        }

        .box {
            background: #2db34a;
            border-radius: 6px;
            cursor: pointer;
            height: 95px;
            width: 95px;
            line-height: 95px;
            text-align: center;
            transition-property: background, border-radius;
            transition-duration: .2s, 1s;
            transition-timing-function: linear, ease-in;
            transition-delay: 0s, 1s;
            margin: 5px;
        }

        .box:hover {
            background: #ff7b29;
            border-radius: 50%;
        }

        button {
            border: 0;
            background: #0087cc;
            border-radius: 4px;
            box-shadow: 0 5px 0 #006599;
            color: #fff;
            cursor: pointer;
            font: inherit;
            margin: 0;
            outline: 0;
            padding: 12px 26px;
            transition: all .1s linear;

        }

        button:active {
            box-shadow: 0 2px 0 #006599;
            transform: translateY(3px);
        }

        .card-container {
            cursor: pointer;
            height: 150px;
            perspective: 600;
            position: relative;
            width: 150px;
        }

        .card {
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s ease-in-out;
            width: 100%;
            margin: 5px;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .side {
            backface-visibility: hidden;
            border-radius: 6px;
            height: 100%;
            position: absolute;
            overflow: hidden;
            width: 100%;
        }

        .card .back {
            background: #eaeaed;
            color: #0087cc;
            line-height: 150px;
            text-align: center;
            transform: rotateY(180deg);
        }

        @keyframes slide {
            0% {
                left: 0;
                top: 0;
            }
            50% {
                left: 244px;
                top: 100px;
            }
            100% {
                left: 488px;
                top: 0;
            }
        }

        .stage {
            background: #eaeaed;
            border-radius: 6px;
            height: 150px;
            position: relative;
            min-width: 538px;
        }

        .stage:hover .ball {
            animation: slide 2s linear;
        }

        .ball {
            background: #2db34a;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

    </style>
</head>

<body>
    <div class="box">Box</div>
    <button>Awesome Button</button>
    <div class="card-container">
        <div class="card">
            <div class="side"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/jimmy.jpg" alt="Jimmy Eat World"></div>
            <div class="side back">Jimmy Eat World</div>
        </div>
    </div>

    <div class="stage">
        <figure class="ball"></figure>
    </div>

</body>

</html>
