<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display Flex practice</title>
    <style>
        form {
            max-width: 700px;
            padding: 0 20px 20px 20px;
        }

        input,
        label {
            display: block;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        select {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            box-shadow: inset 0 1px 1px #e1e1e1;
            font-size: 16px;
            padding: 8px;
        }

        .select-state {
            width: 100%;
        }

        .fieldset {
            margin-top: 20px;
        }

        .fieldsets-group {
            display: flex;
            justify-content: space-between;
        }

        .fieldset-1of2 {
            flex-basis: 50%;
        }

        .fieldset-1of2+.fieldset-1of2 {
            margin-left: 30px;
        }

        .fieldsets-location {
            flex-wrap: wrap;
        }

        .fieldset-city {
            flex-basis: 100%;
            flex-shrink: 0;
        }

        .fieldset-state {
            flex-basis: 50%;
            padding-right: 15px;
        }

        .fieldset-zip {
            flex-basis: 50%;
            padding-left: 15px;
        }

        @media screen and (min-width: 600px) {

            .fieldset-city {
                flex-basis: 50%;
            }

            .fieldset-state {
                flex-basis: 35%;
                padding-left: 30px;
            }

            .fieldset-zip {
                flex-basis: 15%;
            }

        }

        .signIn-container {
            align-items: center;
            background: #fcfaff;
            display: flex;
            justify-content: center;
            min-height: 600px;
        }

        .form-signIn {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            max-width: 360px;
            padding: 10px 30px 30px 30px;
        }

        .btn-signIn {
            margin-top: 24px;
        }

        .fieldset-icon {
            border: 1px solid #e5e5e5;
            border-right: 0;
            border-radius: 8px 0 0 8px;
            padding: 0 8px;
        }

        .fieldset-signIn input {
            border-radius: 0 8px 8px 0;
        }

        @media screen and (min-width: 420px) {
            .fieldset-signIn {
                min-width: 280px;
            }
        }

    </style>
</head>

<body>
    <form>
        <div class="fieldsets-group">
            <div class='fieldset fieldset-1of2'>
                <label>First Name</label>
                <input placeholder='Scooby' type='text'>
            </div>
            <div class='fieldset fieldset-1of2'>
                <label>Last Name</label>
                <input placeholder='Doo' type='text'>
            </div>
        </div>
        <div class='fieldset'>
            <label>Email</label>
            <input placeholder='scoobydoo@email.com' type='email'>
        </div>
        <div class='fieldset'>
            <label>Street</label>
            <input placeholder='678 Street Name' type='text'>
        </div>
        <div class='fieldsets-location fieldsets-group'>
            <div class='fieldset fieldset-city'>
                <label>City</label>
                <input placeholder='Scaresville' type='text'>
            </div>
            <div class='fieldset fieldset-state'>
                <label>State</label>
                <select class='select-state'>
        <option value='AL'>Alabama</option>
        <option value='AK'>Alaska</option>
        <option value='AZ'>Arizona</option>
        <option value='AR'>Arkansas</option>
        <option value='CA'>California</option>
        <option value='CO'>Colorado</option>

        <option value='FL'>Florida</option>
        <option value='GA'>Georgia</option>
        <option value='HI'>Hawaii</option>
        <option value='ID'>Idaho</option>
        <option value='IL'>Illinois</option>
        <option value='IN'>Indiana</option>
        <option value='IA'>Iowa</option>
        <option value='KS'>Kansas</option>
        <option value='KY'>Kentucky</option>
        <option value='LA'>Louisiana</option>
        <option value='ME'>Maine</option>
        <option value='MD'>Maryland</option>
        <option value='MA'>Massachusetts</option>
        <option value='MI'>Michigan</option>
        <option value='MN'>Minnesota</option>
        <option value='MS'>Mississippi</option>
        <option value='MO'>Missouri</option>
        <option value='MT'>Montana</option>
        <option value='NE'>Nebraska</option>
        <option value='NV'>Nevada</option>
        <option value='NH'>New Hampshire</option>
        <option value='NJ'>New Jersey</option>
        <option value='NM'>New Mexico</option>
        <option value='NY'>New York</option>
        <option value='NC'>North Carolina</option>
        <option value='ND'>North Dakota</option>
        <option value='OH'>Ohio</option>
        <option value='OK'>Oklahoma</option>

        <option value='PA'>Pennsylvania</option>
        <option value='RI'>Rhode Island</option>
        <option value='SC'>South Carolina</option>

        <option value='TN'>Tennessee</option>
        <option value='TX'>Texas</option>

      </select>
            </div>

                <label>Zip</label>
                <input placeholder='12345' type='text'>
            </div>
        </div>
    </form>
</body>

</html>
