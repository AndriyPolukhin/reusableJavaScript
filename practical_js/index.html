<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Practical JS</title>
</head>

<body>

    <h1>Todo List</h1>

    <div>
        <!-- <button onclick="handlers.displayTodos()">Display Todos</button> -->
        <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
        <button onclick="handlers.addTodo()">Add +</button>
        <input type="text" id="addTodoTextInput">
    </div>


    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="changeTodoPositionInput" type="number">
        <input id="changeTodoTextInput" type="text">
    </div>

    <div>
        <button onclick="handlers.deleteTodo()">Delete</button>
        <input type="number" id="deleteTodoPositionInput">
    </div>

    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
        <input type="number" id="toggleCompletedPositionInput">
    </div>

    <ul></ul>


    <script src="version_9.js"></script>
</body>

</html>
