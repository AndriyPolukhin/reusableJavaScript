<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        hello JavaScript
    </title>

    <style>
        .body {
            font-size: 1.6em;
        }

        .hidden {
            display: none;
        }

        .show {
            display: inline;
        }

        button {
            border: 2px solid black;
            background: #e5e4e2;
            font-size: .5em;
            font-weight: bold;
            color: black;
            padding: .8em 2em;
            margin-top: .4em;
        }
    </style>
</head>


<body>





    <script>
        var randNum = 5;

        document.write("randNum-- = ", randNum--, '<br>');
        document.write("--randNum = ", --randNum, '<br>');
        document.write("randNum += 5", randNum += 5, '<br>');
        document.write("randNum -=5", randNum -= 5, '<br>');
        document.write("randNum *= 5", randNum *= 5, '<br>');
        document.write("randNum /= 5", randNum /= 5, '<br>');
    </script>

</body>

</html>
