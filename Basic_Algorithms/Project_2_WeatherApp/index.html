<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>

        <h1>Andri's Weather App</h1>

    </header>

    <section>

        <h2>Location of the city</h2>
        <h2>Temperature</h2>
        <h2>Weather status</h2>
        <h2>Exact icon</h2>

    </section>


    <footer>
        <p><a href="https://codepen.io/AndriyPolukhin/">by Andriy Polukhin</a></p>
    </footer>

    <script src="app.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js">


    </script>
    <!--    https://www.wunderground.com/weather/api/d/docs-->
    <script>
        jQuery(document).ready(function($) {
            $.ajax({
                url: "http://api.wunderground.com/api/Your_Key/geolookup/conditions/q/IA/Cedar_Rapids.json",
                dataType: "json",
                success: function(parsed_json) {
                    var location = parsed_json['location']['city'];
                    var temp_f = parsed_json['current_observation']['temp_f'];
                    alert("Current temperature in " + location + " is: " + temp_f);
                }
            });
        });

    </script>

</body>

</html>
